<body>
<div id="app">
  <input type="text" v-model="userInput" />
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Q</th>
        <th>answer</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="q in questions">
        <td>{{q.id}}</td>
        <td v-html="q.question"></td>
        <td>{{q.answer}}</td>
      </tr>
    </tbody>
  </table>
</div>
